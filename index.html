<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" id="heading-row">
            <div class="col-md-12" id = "heading">GifTastic</div>
        </div>
        <div class="row">
            <div class="col-md-3" id="side-panel">
                <div class="row">
                    <div class="col-md-12" id = "form-area">
                        <form>
                            <div>
                            <input class="form-control" type="text" id="user-input" placeholder="Enter Sport">
                            <input class="btn form-control" type="submit" id="submit-sport">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row" id="count-area">
                    <label for="record-count">Number of GIFs</label>
                    <select class="form-control" id="ddlCount">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-12" id = "button-area"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-9" id = "gif-area"></div>
                    <div class="col-md-2" id="autoplay">Autoplay<i class="fas fa-play-circle" id="play"></i><i class="fas fa-pause-circle" id="pause"></i></div>
                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 text-xs-center" id="pagination-area">
                        <nav>
                            <ul class="pagination" id="pagination-ul">
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
